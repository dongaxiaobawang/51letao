<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <style>
        .p_active{
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="cz_layout">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">商品详情</span>
        <a href="index.html" class="icon_home fa fa-home"></a>
    </header>
    <div class="cz_container ">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll" id="mui-sc">
               
            </div>
        </div>
    </div>
</div>
<div class="p_option">
    <a href="#" class="btn_cart fa fa-shopping-cart"></a>
    <a href="#" class="btn_addCart">加入购物车</a>
    <a href="#" class="btn_pay">立即购买</a>
</div>
<script type="text/html" id="tpl">
     <div class="cz_banner mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-active">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-active">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#"><img src="images/product.jpg"></a>
                        </div>
                    </div>
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
                <div class="p_title">
                    {{proName}}
                </div>
                <div class="p_price">
                    <span class="fold"><span>{{dis}}</span>折</span>
                    价格：<strong class="present">¥
                    {{price}}</strong>
                    <del class="original">¥{{oldPrice}}</del>
                </div>
                <div class="p_size">
                    尺码：
                    {{each size as val}}
                    <span class="btn_size">{{val}}</span>
                    {{/each}}
                </div>
                <div class="p_number">
                    数量：
                    <span class="jian btn_num">-</span><input type="tel" class="input_num" value="1" /><span class="jia btn_num">+</span>
                    剩余：<span class="p_num">{{num}}</span>件
                </div>
                <div class="p_detail">
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                    <img data-lazyload="images/detail.jpg"  alt=""/>
                </div>
</script>
<script src="js/template-web.js"></script>
<script src="js/jquery.min.js"></script>
<script src="res/mui/js/mui.min.js"></script>
<script src="res/mui/js/mui.lazyload.js"></script>
<script src="res/mui/js/mui.lazyload.img.js"></script>
<script>
    var search=location.search.slice(1)
    var arr=search.split('&')
    var o={}
    for(var i=0;i<arr.length;i++){
        var tmp=arr[i].split('=')
        o[tmp[0]]=tmp[1]
    }
    // console.log(o)
    $.ajax({
        url:"/api/product/queryProductDetail",
        type:"get",
        data:{
            id:o.pid
        },
        success:function(info){
            console.log(info)
            info.size=info.size.split('-')
            info.dis=(info.price/info.oldPrice *10).toFixed(1)
            var html=template('tpl',info)
            $('#mui-sc').html(html)
             mui('.mui-slider').slider({
            interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
            });
            mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true, //是否启用回弹
             });
       
        }
    })
    $('.btn_addCart').on("click",function(){
        var size=$('.p_active').text().trim()
        var num=$('.input_num').val().trim()-0
        if(!size)return alert("没有选择型号")
        
        if(num<1||num>$('.p_num').text()) return alert("请正确填写数量")
        $.ajax({
            url:"/api/cart/addCart",
            type:"post",
            data:{
                productId:o.pid,
                num:num,
                size:size
            },
            success:function(info){
                console.log(info)
                if(info.error){
                 return   location.href='/letao/m/user/login.html?url='+location.href
                }
                location.href="./cart.html"
            }
        })
    })
    $('#mui-sc').on("click",".btn_size",function(){
        $(this).addClass('p_active').siblings().removeClass('p_active')
    })
    $('#mui-sc').on('click','.btn_num',function(){
        var input=$(this).siblings('input')
        var n=input.val()
        if($(this).hasClass('jia')){
            if(n>=$('.p_num').text()-0) return
          return  input.val(++n)
        }
        if(n<=1) return
        input.val(--n)
    })
</script>

</body>
</html>
